<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR Solution 2</title>
    <style>
        .diagram {
            text-align: center;
        }
        .diagram svg {
            border: 1px solid #ccc;
        }
        .label {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="diagram">
        <p class="label">DR Solution 2: RPO=24 hrs; RTO=72 hrs; High Availability Not Required</p>
        <svg width="600" height="400">
            <!-- Primary Data Centre -->
            <rect x="50" y="50" width="200" height="100" fill="#87CEEB" stroke="#000" />
            <text x="150" y="120" text-anchor="middle" class="label">Primary Data Centre</text>

            <!-- Secondary Data Centre -->
            <rect x="350" y="50" width="200" height="100" fill="#FFB6C1" stroke="#000" />
            <text x="450" y="120" text-anchor="middle" class="label">Secondary Data Centre</text>

            <!-- Backup Storage -->
            <rect x="200" y="250" width="200" height="100" fill="#98FB98" stroke="#000" />
            <text x="300" y="320" text-anchor="middle" class="label">Backup Storage</text>

            <!-- Arrows -->
            <line x1="150" y1="150" x2="150" y2="250" stroke="#000" marker-end="url(#arrow)" />
            <line x1="450" y1="150" x2="450" y2="250" stroke="#000" marker-end="url(#arrow)" />

            <defs>
                <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
                    <path d="M0,0 L10,5 L0,10 z" fill="#000" />
                </marker>
            </defs>
        </svg>
        <p>
            - Primary Data Centre: Active system.<br>
            - Secondary Data Centre: Cold standby with daily backups.<br>
            - Backup Storage: Daily backups to ensure RPO of 24 hours.
        </p>
    </div>
</body>
</html>
